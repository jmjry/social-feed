{%extends "feed/base.html"%} 
{%block content%} 
    {%for post in posts%} 
        <h1>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        </h1>
        <p> By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {%endfor%} 
{%endblock content%}
